<svg width="128" height="128" viewBox="0 0 128 128" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle with gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1D4ED8;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E5E7EB;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="64" cy="64" r="58" fill="url(#bgGradient)" stroke="#1E40AF" stroke-width="2"/>
  
  <!-- Text expansion symbol (arrow with lines) -->
  <g transform="translate(32, 45)">
    <!-- Lines representing text -->
    <rect x="0" y="0" width="24" height="3" rx="1.5" fill="url(#textGradient)" opacity="0.9"/>
    <rect x="0" y="8" width="18" height="3" rx="1.5" fill="url(#textGradient)" opacity="0.7"/>
    <rect x="0" y="16" width="16" height="3" rx="1.5" fill="url(#textGradient)" opacity="0.5"/>
    
    <!-- Arrow pointing right (expansion) -->
    <path d="M30 8 L42 8 M37 3 L42 8 L37 13" stroke="url(#textGradient)" stroke-width="3" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
    
    <!-- Expanded text lines -->
    <rect x="46" y="0" width="32" height="3" rx="1.5" fill="url(#textGradient)" opacity="0.9"/>
    <rect x="46" y="8" width="28" height="3" rx="1.5" fill="url(#textGradient)" opacity="0.7"/>
    <rect x="46" y="16" width="24" height="3" rx="1.5" fill="url(#textGradient)" opacity="0.5"/>
  </g>
  
  <!-- TG letters at bottom -->
  <text x="64" y="102" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="url(#textGradient)">TG</text>
</svg>